version: '3.9'

services:
  clarity:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clarity_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/clarity.db
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
    volumes:
      - ./data:/app/data
    env_file:
      - .env

volumes:
  clarity_data:
