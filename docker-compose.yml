version: '3.9'

services:
  clarity:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clarity_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/data/clarity.db
    volumes:
      - ./data:/data
    env_file:
      - .env

volumes:
  clarity_data:
